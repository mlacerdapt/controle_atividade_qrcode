<!DOCTYPE html>
<html>
<head>
    <title>QR Code</title>
    <style>
        .qrcode-container {
            width: 4cm;
            height: 4cm;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .qrcode-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>QR Code</h1>
    <div class="qrcode-container">
        <img src="data:image/png;base64,{{ qrcode }}" alt="QR Code">
    </div>
    <br>
    <button onclick="voltarCadastro()">Voltar para Cadastro</button>

    <script>
        function voltarCadastro() {
            history.pushState(null, '', '/cadastro_funcionario');
            document.getElementById('numero_sap').value = '';
            document.getElementById('nome').value = '';
        }
    </script>
</body>
</html>
